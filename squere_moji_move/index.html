四角く区切られた文字が左右に移動しながら表示されるアニメーション.
参考文献 : https://yuki540.hatenablog.jp/entry/2018/03/04/%E3%83%8B%E3%83%BC%E3%83%88%E3%81%AB%E5%AD%A6%E3%81%B6CSS_Animation%E6%BC%94%E5%87%BA%E8%AC%9B%E5%BA%A7_%EF%BC%92%E6%99%82%E9%96%93%E7%9B%AE

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='./style.css'>
    <title>四角く区切られた文字が移動するアニメーション</title>
</head>
<body>

    <main id="root">
        <section id="squere_moni_move">

            <div class="message-panel">
                <div class="message">
                    <p class="char">し</p>
                    <p class="char">か</p>
                    <p class="char">く</p>
                    <p class="char">い</p>
                    <small class="text">こんな感じで</small>
                </div>
                <div class="message">
                    <p class="char">み</p>
                    <p class="char">た</p>
                    <p class="char">め</p>
                    <p class="char">の</p>
                    <small class="text">テキストを入れることもできるよ！</small>
                </div>
                <div class="message">
                    <p class="char">も</p>
                    <p class="char">じ</p>
                    <p class="char">た</p>
                    <p class="char">ち</p>
                    <small class="text">入れるテキストは思いつかないけどね。</small>
                <!-- </div> -->
            </div>

        </section>
    </main>

</body>
</html>
