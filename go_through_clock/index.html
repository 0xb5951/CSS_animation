<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>複数の時計を通り抜けたり、戻ったりするアニメーション</title>
</head>

<body>
    <main class="stage">
        <div class="stage_inner">
            <section class="clock">
                <div class="clock_frame">
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                </div>
                <div class="clock_hand">
                    <div></div><div></div>
                </div>
                <div class="clock_image"></div>
            </section>
        </div>
    </main>
    <div class="stage_filter"></div> <!-- box_shadowで影をつけて、回想シーンっぽくする -->
</body>
</html>
