<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>アニメのオープニング感がある文字移動アニメーション</title>
</head>
<body>

    <main id='root'>
        <section id='animation_op'>
            <div class="word-1">
                <div><p>ア</p></div>
                <div><p>二</p></div>
                <div><p>メ</p></div>
                <div><p>の</p></div>
                <div><p>O</p></div>
                <div><p>P</p></div>
            </div>
            <div class="word-2">
                <div><p>み</p></div>
                <div><p>た</p></div>
                <div><p>い</p></div>
                <div><p>な</p></div>
            </div>
            <div class="connect-line">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="point point-1"></div>
                <div class="point point-2"></div>
                <div class="point point-3"></div>
            </div>
        </section>
    </main>

</body>
</html>
